<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Criar Candidato</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let registro">{{ registro.id }}</td>
    </ng-container>


    <ng-container matColumnDef="nomeCompleto">
      <th mat-header-cell *matHeaderCellDef>Candiato</th>
      <td mat-cell *matCellDef="let registro">{{ registro.nomeCompleto }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeVice">
      <th mat-header-cell *matHeaderCellDef>Vice</th>
      <td mat-cell *matCellDef="let registro">{{ registro.nomeVice }}</td>
    </ng-container>

    <ng-container matColumnDef="dataRegistro">
      <th mat-header-cell *matHeaderCellDef>Data Registro</th>
      <td mat-cell *matCellDef="let registro">{{getDateString(registro)}}</td>
    </ng-container>

    <ng-container matColumnDef="legenda">
      <th mat-header-cell *matHeaderCellDef>Legenda</th>
      <td mat-cell *matCellDef="let registro">{{registro.legenda}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let registro">
        <button mat-button (click)="deleteCandidato(registro.id)"><mat-icon> delete </mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
