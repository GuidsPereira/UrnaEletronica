<h1 mat-dialog-title>Criar Candidato</h1>
<div mat-dialog-content>

    <mat-form-field >
    <mat-label>Nome Completo</mat-label>
    <input matInput [(ngModel)]="data.nomeCompleto">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Nome do Vice</mat-label>
    <input matInput [(ngModel)]="data.nomeVice">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [value]="data.dataRegistro" (dateChange)="onSelect($event)" [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-form-field >
    <mat-label>Legenda</mat-label>
    <input matInput [(ngModel)]="data.legenda">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
